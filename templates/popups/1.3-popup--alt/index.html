<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pop-up In-App Template</title>
    <meta name="description" content="pop-up in-app">
    <meta name="author" content="FollowAnalytics">
    <meta name="viewport" content="width=device-width, initial-scale=1" user-scalable="no"/>

    <!-- Stylesheets-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="flex-container">

      <div class="template_image">
        <img src="images/paris-02.png"/>
      </div><!--End template_image-->

      <div class="template_title" role="header">
        <h1>Paris Charmant</h1>
      </div><!--End template_title-->

      <div class="template_body">
        <p>
          Discover all the best spots and let yourself fall in love with Paris. Download the update to discover the new edition's address.
        </p>
     </div><!--End template_content-->

      <div class="template_buttons">

        <div class="button buttonLeft">
          <a id="#" href="#" onclick="FollowAnalytics.close();return false;">Dismiss</a>
        </div>

        <div class="button buttonRight">
          <a id="#" href="#">Download</a>
        </div>

     </div><!--End templates_buttons-->
   </div><!--End content-->
  </body>
</html>
